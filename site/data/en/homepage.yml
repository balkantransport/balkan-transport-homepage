############################## about ##################################
about:
  enable : true
  title : "O Balkan Transportu"
  image : "images/about/about-us.jpg"
  content : "Balkan Transport ima za cilj popularizaciju i unapređenje prevoza putnika autobusima, kako na tržištu  matične zemlje, Srbije, tako i šire. Tokom skoro decenijskog prisustva u javnosti, članovi Balkan Transport tima, svojim aktivnostima nastojali su da direktno utiču na kvalitet usluge autobuskih prevoznika.
Osnivanjem i realizacijom mnogobrojnih projekata u skladu sa sopstvenim standardima, težimo da javnosti predočimo i približimo uslugu prevoza putnika u skladu sa potrebama savremenog čoveka. Upravo to je ono na čemu najaktivnije radimo, s obzirom na to da smo u većini slučajeva i sami svedoci najčešće nerazvijenosti usluge prevoza putnika kod nas.
Balkan Transport je osnovan 2012. godine."
  button:
    enable : true
    label : "Saznaj više"
    link : "about"


