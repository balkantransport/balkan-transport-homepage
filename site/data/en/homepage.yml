######################## Success story #############################
success_story:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : "Naša misija"
  content : " Prevoz putnika na našem tržištu danas, najčešće predstavlja samo prevoz od tačke A do tačke B. Čini se da, osim novijih voznih sredstava, usluga prevoza nimalo nije napredovala gotovo pet decenija, od 70-tih godina prošlog veka. Ovo se najjasnije može videti padom zadovoljstva putnika. Prema istraživanjima u Evropi, gotovo svaki drugi ispitanik nije potpuno zadovoljan uslugom prevoza. 
  Nećemo ispitivati koliki je procenat nezadovoljnih putnika kod nas, već ćemo se svojim angažmanom zalagati da i putnici koji su izbrisali autobus kao prevozno sredstvo, da se istom sa zadovoljstvom vrate.  Sa aspekta prevoznika, ovo nužno ne zahteva kupovinu novih, već najčešće predstavlja rad na usavršavanju postojećih voznih sredstava."
  # video link
  video_link : "https://www.youtube.com/watch?v=ResipmZmpDU"


