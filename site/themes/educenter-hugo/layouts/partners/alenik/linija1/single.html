{{ define "main" }}

<!-- event single -->
<section class="section-sm">
  <div class="container">
    <div class="row">
      <!-- research image -->
      <div class="col-12 mb-4">
        <img style="height: auto;width: 100%;object-fit: cover;" src="{{ .Params.image | relURL }}" alt="{{ .Title }}" class="img-fluid w-100">
      </div>
    </div>
    <!-- research details -->
    <div class="row" style="justify-content: center;">
      <div class="col-12 mb-20">
        <div class="center-content">
          <h2 class="mb-10">Red vo탑nje: Bela Crkva -> Be훾</h2>
          <img style="width: auto" src="{{ .Params.red_voznje_smer1 | relURL }}" alt="{{ .Title }}" class="mb-30">
          <h2 class="mb-10">Mapa linije</h2>
          <iframe class="mb-40" src="https://www.google.com/maps/d/embed?mid=1Z-9_zbAKC0xSM9l7iqJxDKe0mZ2iUY0&ehbc=2E312F" width="640" height="480"></iframe>

          <hr class="mb-40">

          <h2 class="mb-10">Red vo탑nje: Be훾 -> Bela Crkva</h2>
          <img style="width: auto" src="{{ .Params.red_voznje_smer2 | relURL }}" alt="{{ .Title }}" class="mb-30">
          <h2 class="mb-10">Mapa linije</h2>
          <iframe class="mb-40" src="https://www.google.com/maps/d/embed?mid=1Z-9_zbAKC0xSM9l7iqJxDKe0mZ2iUY0&ehbc=2E312F" width="640" height="480"></iframe>

          <hr class="mb-40">

          <h2 class="mb-10">Kontakt</h2>
          <img style="width: auto" src="{{ .Params.kontakt | relURL }}" alt="{{ .Title }}">
        </div>

        {{ if site.DisqusShortname }}
        <div class="col-12">
          {{ template "_internal/disqus.html" . }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
<!-- /event single -->

{{ end }}
